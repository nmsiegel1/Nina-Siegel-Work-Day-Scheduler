<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/5236273f2a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block past" id="time0900">
        <div class="col-1 hour">
          <p>9AM</p>
        </div>
            <textarea id="9am" class="content description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time0900">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1000">
        <div class="col-1 hour">
          <p>10AM</p>
        </div>
            <textarea id="10am" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1000">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1100">
        <div class="col-1 hour">
          <p>11AM</p>
        </div>
            <textarea id="11am" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1100">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1200">
        <div class="col-1 hour">
          <p>12PM</p>
        </div>
            <textarea id="12pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1200">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1300">
        <div class="col-1 hour">
          <p>1PM</p>
        </div>
            <textarea id="1pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1300">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1400">
        <div class="col-1 hour">
          <p>2PM</p></div>
            <textarea id="2pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1400">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1500">
        <div class="col-1 hour">
          <p>3PM</p>
        </div>
            <textarea id="3pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1500">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1600">
        <div class="col-1 hour">
          <p>4PM</p>
        </div>
            <textarea id="4pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1600">
              <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>

    <div class="row time-block past" id="time1700">
        <div class="col-1 hour hour-border">
          <p>5PM</p>
        </div>
            <textarea id="5pm" class="description col-10"></textarea>
            <button class="saveBtn col-1" type="submit" id="btn-time1700">
            <i class="fa-solid fa-floppy-disk fa-lg"></i>
            </button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
